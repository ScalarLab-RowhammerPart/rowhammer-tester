name: test

on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout litex-rowhammer-tester
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential autoconf cmake flex bison libftdi-dev libjson-c-dev libevent-dev libtinfo-dev verilator uml-utilities python3 python3-venv python3-wheel
          git submodule update --init
          pip install -r requirements.txt

      - name: Install RISC-V GCC
        run: |
          cd third_party/ && python litex/litex_setup.py gcc dev

      - name: Check targets
        run: |
          make TARGET=arty
          make TARGET=zcu104
          make TARGET=lpddr4_test_board
          make TARGET=arty ARGS="--sim"

      - name: Run tests
        run: make test
